<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f4f4;
}

h2{
    text-align:center;
    padding:15px;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
    gap:15px;
    padding:20px;
}

.gallery img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* Lightbox */
.lightbox{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
}

.lightbox img{
    max-width:80%;
    max-height:80%;
    border-radius:10px;
}

.close{
    position:absolute;
    top:20px;
    right:30px;
    font-size:30px;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>üñºÔ∏è Image Gallery</h2>

<div class="gallery">
    <img src="https://picsum.photos/400/300?random=1" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/400/300?random=2" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/400/300?random=3" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/400/300?random=4" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/400/300?random=5" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/400/300?random=6" onclick="openLightbox(this.src)">
</div>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightboxImg">
</div>

<script>
function openLightbox(src){
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightboxImg").src = src;
}

function closeLightbox(){
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
